<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打卡表單</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0;}
    .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    select, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;}
    button { background-color: #4CAF50; color: white; border: none; border-radius: 4px;}
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h1>打卡系統</h1>
    <form id="clockInForm">
      <label for="name">姓名</label>
      <select id="name" name="name" required>
        <option value="小名">小名</option>
        <option value="小黃">小黃</option>
        <option value="小綠">小綠</option>
        <!-- 可擴充選項 -->
      </select>

      <!-- 打卡時間欄位已移除 -->

      <button type="submit">提交打卡</button>
    </form>
  </div>

  <script>
    document.getElementById('clockInForm').addEventListener('submit', function(event) {
      event.preventDefault(); // 防止表單重新加載頁面
      var formData = new FormData(this);
      
      // 轉換表單資料為 JSON 格式
      var data = {};
      formData.forEach(function(value, key) {
        data[key] = value;
      });

      // 加上當前時間
      var currentDate = new Date();
      data.clockInTime = currentDate.toISOString(); // 使用當前的時間，並轉換為 ISO 格式

      // 發送到 Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbyoOjoRmvYRrEfMVrR_GfjELzSY_qnX9g4iEOrpKL92p3ZuSNANnpcqApCeNKx0LeiGDw/exec', {
        method: 'POST',
        body: new URLSearchParams(data)
      })
      .then(response => response.json())
      .then(data => {
        alert('打卡成功！');
        window.location.href = `record.html?name=${data.name}`; // 跳轉到紀錄頁面
      })
      .catch(error => {
        console.error('Error:', error);
        alert('提交失敗，請稍後再試。');
      });
    });
  </script>
</body>
</html>
