<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打卡歷史紀錄</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0;}
    .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);}
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px;}
    th, td { padding: 10px; text-align: left; border: 1px solid #ddd;}
    th { background-color: #f2f2f2;}
  </style>
</head>
<body>
  <div class="container">
    <h1>打卡歷史紀錄</h1>
    <div id="historyRecords"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    if (name) {
      fetch(`https://script.google.com/macros/s/AKfycbxJMj7bjuPxpSfMvEj5DERps1QaJ5YAqmJlppROtX7HuoOuHI_QljjAmEzwF4pW6rs5/exec?name=${name}`)
        .then(response => response.json())
        .then(data => {
          const records = data.records;
          const table = document.createElement('table');
          table.innerHTML = `
            <tr>
              <th>姓名</th>
              <th>打卡時間</th>
            </tr>
          `;
          records.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${record.name}</td><td>${record.clockInTime}</td>`;
            table.appendChild(row);
          });
          document.getElementById('historyRecords').appendChild(table);
        })
        .catch(error => console.error('Error:', error));
    } else {
      alert('姓名無法識別！');
    }
  </script>
</body>
</html>
