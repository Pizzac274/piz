<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打卡歷史紀錄</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0;}
    .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);}
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <div class="container">
    <h1>打卡歷史紀錄</h1>
    <div id="history"></div>
  </div>

  <script>
    // 從 URL 獲取姓名參數
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    if (name) {
      // 根據姓名，向 Google Apps Script API 發送請求
      fetch(`https://script.google.com/macros/s/AKfycbxUkHD5QRqs63E6s_bAEVYcUtD758tmHMzabC79gbM0qrzMvrrBw8cvy3Xsj_M9yfpj/exec?name=${encodeURIComponent(name)}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            // 顯示歷史紀錄
            const historyContainer = document.getElementById('history');
            const table = document.createElement('table');
            table.innerHTML = `<tr><th>姓名</th><th>打卡時間</th></tr>`;

            // 將資料插入表格
            data.records.forEach(record => {
              const row = table.insertRow();
              const cellName = row.insertCell(0);
              const cellTime = row.insertCell(1);

              cellName.textContent = record.name;
              cellTime.textContent = new Date(record.clockInTime).toLocaleString(); // 格式化時間
            });

            historyContainer.appendChild(table);
          } else {
            alert('沒有找到歷史紀錄');
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          alert('載入歷史紀錄時出現錯誤');
        });
    } else {
      alert('姓名參數丟失');
    }
  </script>
</body>
</html>
