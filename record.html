<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>打卡紀錄查詢</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f9fa;
      text-align: center;
    }
    table {
      margin: 1rem auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    caption {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>打卡紀錄查詢</h1>
  <div id="info"></div>
  <table id="recordTable" style="display:none;">
    <caption id="userTitle">記錄</caption>
    <thead>
      <tr>
        <th>姓名</th>
        <th>打卡時間</th>
      </tr>
    </thead>
    <tbody id="recordBody"></tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const apiURL = `https://script.google.com/macros/s/AKfycbxJMj7bjuPxpSfMvEj5DERps1QaJ5YAqmJlppROtX7HuoOuHI_QljjAmEzwF4pW6rs5/exec?name=${encodeURIComponent(name)}`;

    if (!name) {
      document.getElementById("info").innerText = "請從網址提供 ?name=姓名 參數。";
    } else {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          if (data.success && data.records.length > 0) {
            document.getElementById("userTitle").innerText = `${name} 的打卡紀錄`;
            const tbody = document.getElementById("recordBody");
            data.records.forEach(record => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${record.姓名}</td><td>${record.打卡時間}</td>`;
              tbody.appendChild(tr);
            });
            document.getElementById("recordTable").style.display = "table";
          } else {
            document.getElementById("info").innerText = `找不到 ${name} 的打卡紀錄。`;
          }
        })
        .catch(err => {
          document.getElementById("info").innerText = "讀取失敗：" + err.message;
        });
    }
  </script>
</body>
</html>
