<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打卡紀錄</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; }
    th, td { padding: 8px 12px; text-align: left; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>打卡紀錄</h1>
  <p>以下是您的打卡紀錄：</p>

  <div id="record">
    <p>正在加載您的打卡紀錄...</p>
  </div>

  <script>
    // 取得 URL 中的姓名參數
    const params = new URLSearchParams(window.location.search);
    const 姓名 = params.get('name');  // 從 URL 中獲取姓名參數

    if (姓名) {
      // 從 Google Sheets 中獲取該姓名的歷史紀錄
      fetch(`/get-records?name=${encodeURIComponent(姓名)}`)
        .then(response => response.json())
        .then(data => {
          if (data && data.records.length > 0) {
            let tableHTML = '<table><tr><th>姓名</th><th>打卡時間</th></tr>';
            data.records.forEach(record => {
              tableHTML += `<tr><td>${record.姓名}</td><td>${record.打卡時間}</td></tr>`;
            });
            tableHTML += '</table>';
            document.getElementById('record').innerHTML = tableHTML;
          } else {
            document.getElementById('record').innerHTML = '未找到打卡紀錄。';
          }
        })
        .catch(error => {
          document.getElementById('record').innerHTML = '無法加載打卡紀錄，請稍後再試。';
        });
    }
  </script>
</body>
</html>
